<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goose Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

<header class="py-8">
    <div class="container mx-auto flex justify-between items-center">
        <div class="logo">
            <img src="./Group 33.png" alt="Logo">
        </div>
        <ul class="flex gap-8">
            <li><a class="text-white text-lg hover:text-orange-500" href="#">Services</a></li>
            <li><a class="text-white text-lg hover:text-orange-500" href="#">About</a></li>
            <li><a class="text-white text-lg hover:text-orange-500" href="#">Contacts</a></li>
        </ul>
    </div>
</header>

<main class="py-12">
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="bg-orange-500 rounded-lg text-center p-6 shadow-lg hover:scale-105 transition transform">
            <img src="./seo.png" alt="SEO" class="mx-auto mb-4 w-16">
            <h3 class="text-xl font-semibold">SEO</h3>
        </div>
        <div class="bg-orange-500 rounded-lg text-center p-6 shadow-lg hover:scale-105 transition transform">
            <img src="./development.png" alt="Development" class="mx-auto mb-4 w-16">
            <h3 class="text-xl font-semibold">Development</h3>
        </div>
        <div class="bg-orange-500 rounded-lg text-center p-6 shadow-lg hover:scale-105 transition transform">
            <img src="./context.png" alt="Context" class="mx-auto mb-4 w-16">
            <h3 class="text-xl font-semibold">Context</h3>
        </div>
        <div class="bg-orange-500 rounded-lg text-center p-6 shadow-lg hover:scale-105 transition transform">
            <img src="./serm.png" alt="SERM" class="mx-auto mb-4 w-16">
            <h3 class="text-xl font-semibold">SERM</h3>
        </div>
        <div class="bg-orange-500 rounded-lg text-center p-6 shadow-lg hover:scale-105 transition transform">
            <img src="./crm.png" alt="CRM" class="mx-auto mb-4 w-16">
            <h3 class="text-xl font-semibold">CRM</h3>
        </div>
        <div class="bg-orange-500 rounded-lg text-center p-6 shadow-lg hover:scale-105 transition transform">
            <img src="./webscraping.png" alt="Web Scraping" class="mx-auto mb-4 w-16">
            <h3 class="text-xl font-semibold">Web Scraping</h3>
        </div>
    </div>
</main>

<footer class="bg-gray-800 py-6">
    <div class="container mx-auto text-center">
        <p class="text-sm">&copy; 2025 Goose Agency. All rights reserved.</p>
        <p class="text-sm mt-2">
            <a href="#" class="text-orange-500 hover:underline">Privacy Policy</a> |
            <a href="#" class="text-orange-500 hover:underline">Terms of Service</a> |
            <a href="#" class="text-orange-500 hover:underline">Contact Us</a>
        </p>
    </div>
</footer>

</body>
</html>
